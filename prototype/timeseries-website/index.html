<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeseries Website</title> 
    <script src="src/index.js" type="module"></script>   <!-- Needs to be imported as a module -->
    <link rel="stylesheet" href="src/styles/styles.css">   <!-- Import stylesheet -->
</head>

<body>
    <div id="map"></div>   <!-- Div where map is displayed using Openlayers --> 

    <div id="not-map">    <!-- Div where all other elements will be displayed -->
        <div id="left-elements">     <!-- Utilities for selecting countries and displaying timeseries -->
            <div id="selection">    <!-- Shows ammount and which countries are selected -->
                <p id="amt-selected">0 countries selected</p>   <!-- Is dynamically updated within allow-selection -->
                <ul id="country-list"></ul>   <!-- Same as above -->
            </div>

            <button id="plot-button">Plot Timeseries</button> 

            <div id="timeseries-form-box">
                <form id="timeseries-form">
                    <select id="indicators" name="indicators" multiple required>   <!-- Dynamically filled in by write_html.js -->
                        <optgroup id="dem-indicators" label="Demographics">
                        </optgroup>
                        <optgroup id="lu-indicators" label="Land Use">
                        </optgroup>
                        <optgroup id="agr-indicators" label="Agricultural">
                        </optgroup>
                    </select>
                    <p>Hold down the Ctrl (windows) or <br> Command (Mac) button to select multiple indicators.</p>
                    <select id="start_year" name="start_year" class="select_year" required></select>   <!-- Dynamically filled in by write_html.js -->
                    <select id="end_year" name="end_year" class="select_year" required></select>   <!-- Same as above -->

                    <button id="timeseries-button" type="submit" class="btn">Request Figures</button>   <!-- Make API call based on form datat -->
                </form>
            </div>
        </div>

        <div id="middle-elements">   <!-- All elements placed in the middle = graph -->
            <button class="arrow" id="arrow-left">&#8249;</button>   <!-- Buttons allow switching between graphs -->
                <div id="chart-container">
                    <div id="chart-title">Chart 0</div> 
                    <div id="chart-box"><canvas id="chart"></canvas></div>
                </div>
            <button class="arrow" id="arrow-right">&#8250;</button>
        </div>

        <div id="nb-charts" style="display: none;"></div>   <!-- Invisible place where the total ammout of graphs are temporary stored -->
        <div id="invisible-chart-box" style="display: none"></div>   <!-- Invisible place where not displayed graphs are stored -->

        <!-- Here all functionality should come to overlay the pixel rasters -->
        <div class="right-elements"></div>   <!-- All elements placed on the right -->
    </div>

</body>

</html>
