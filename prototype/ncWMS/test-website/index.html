<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serving Layers</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="map"></div>

    <div id="top-right">
        <input type="radio" name="layer" id="irrigated_rice" value="2/irrigated_rice">

        <input type="radio" name="layer" id="irrigated_not_rice" value="1/irrigated_not_rice">
        <label for="irrigated_not_rice">Other Irrigated</label><br>
    </div>
</body>
</html>
