<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serving Layers</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
    <!-- To use toggle -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>
    <div id="map"></div>

    <div id="legend-location"><img id="legend"></div>

    <div id="time-selection">
        <label for="year-range">Years: </label>
        <input type="range" id="year-range" name="year-range" min="0" max="74" step="1" value="10">
        <p id="year-display">0 CE</p>
    </div>

    <div id="top-right">
        <input type="radio" name="layer" id="irrigated_rice" value="2/irrigated_rice">
        <label for="irrigated_rice">Irrigated Rice</label><br>
        <input type="radio" name="layer" id="irrigated_not_rice" value="1/irrigated_not_rice">
        <label for="irrigated_not_rice">Other Irrigated</label><br>
    </div>
</body>
</html>
